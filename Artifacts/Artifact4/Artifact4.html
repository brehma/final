<body>

    <!-- Code from my contact me form here to start-->
    <div id="contentWrapper">

       
        <!--  <form autocomplete="off"> -->

        <form id="ValForm" autocomplete="off" action="thankyou.html" onsubmit="return ValidateForm();">
            <fieldset id="ContactingMeInfo">
                <legend>Validation Exercise</legend>

                <label for="FirstName">First Name (max 20): </label>
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" />
                <div id="FirstNameError" class="ErrorMsg"></div>

                <label for="LastName">Last Name (max 50): </label>
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" />
                <div id="LastNameError" class="ErrorMsg"></div>

                <label for="Email">Your Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Your Email" />
                <div id="EmailError" class="ErrorMsg"></div>

                <label for="Phone">Phone (max 15):</label>
                <input type="text" name="Phone" id="Phone" placeholder="nnn-nnn-nnnn" />
                <div id="PhoneError" class="ErrorMsg"></div>

                <label for="UserName">User Name (max 12): </label>
                <input type="text" name="UserName" id="UserName" placeholder="User Name" />
                <div id="UserNameError" class="ErrorMsg"></div>

                <label for="Password">Password (max 7): </label>
                <input type="text" name="Password" id="Password" placeholder="Password" />
                <div id="PasswordError" class="ErrorMsg"></div>

                <label for="StreetAddress">Street Address:</label>
                <input type="text" name="StreetAddress" id="StreetAddress" placeholder="Street Address" />
                <div id="StreetAddError" class="ErrorMsg"></div>

                <label for="City">City:</label>
                <input type="text" name="City" id="City" placeholder="City" />
                <div id="CityError" class="ErrorMsg"></div>

                <label for="State">State:</label>
                <select id="State" name="State">
                    <option value="000" selected="selected">[choose your state]</option>

                    <option value="Alaska">Alaska</option>

                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>

                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>

                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>

                    <option value="Ohio">Ohio</option>

                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>

                <label for="Country">Country:</label>
                <select id="Country" name="Country">
                    <option value="000" selected="selected">[choose your country]</option>
